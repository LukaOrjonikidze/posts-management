<div class="post-container">
    <h2>{{ mode === 'create' ? 'განცხადების შექმნა' : mode === 'edit' ? 'განცხადების შეცვლა' : 'განცხადების დეტალები' }}</h2>
    <form *ngIf="mode !== 'view'" [formGroup]="postForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="title">Title</label>
            <input id="title" formControlName="title" type="text" />
        </div>
        <div class="form-group">
            <label for="description">აღწერა</label>
            <textarea id="description" formControlName="description"></textarea>
        </div>
        <div class="form-group">
            <label for="image">სურათი</label>
            <input id="image" type="file" (change)="onFileSelected($event)" />
            <div class="image-preview" *ngIf="imagePreview">
                <img [src]="imagePreview" alt="Image Preview" />
            </div>
        </div>
        <div class="form-group">
            <label for="phone">ტელეფონი</label>
            <input id="phone" formControlName="phone" type="text" />
        </div>
        <button type="submit">{{ mode === 'create' ? 'შექმნა' : 'შეცვლა' }}</button>
    </form>
    <div *ngIf="mode === 'view'" class="view-mode">
        <h3>სათაური: {{ post?.title }}</h3>
        <p>აღწერა: {{ post?.description }}</p>
        <img [src]="'data:image/png;base64, ' + post?.image" alt="Post Image" />
        <p>ტელეფონი: {{ post?.phone }}</p>
    </div>
    <button class="back-button" (click)="goBack()">დაბრუნება</button>
</div>
